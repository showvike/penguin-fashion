    <title>Penguin Fashion</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

            Lorem Ipsum is simply dummy text of the printing and typesetting

          <button

            <svg
              fill="currentColor"

              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"

            BUY NOW
          </button>
        </div>
        <div>
          <img src="./images/model.png" alt="A model" />
        </div>
      </div>
      <!-- banner ends -->
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main class="container mx-auto mt-12">
      <!-- woman jacket starts -->
      <section>
        <h2 class="font-['Bebas_Neue'] text-5xl text-[#363958]">
          Woman Jacket
        </h2>
      </section>
      <!-- woman jacket ends -->
    </main>
    <!-- main ends -->
    <!-- footer starts -->
